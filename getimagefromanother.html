<html>
    <head>
<link rel="stylesheet" href="./src/chart.css">

    </head>
    <body>
        <div style="display:flex"><button style="width: 300px; height: 100px" onclick="exportChart()">export</button></div>
        <div class="tf-tree" id="chart-container">
            <ul id="chart">
                <li id="emp1"><span class="tf-nc"><div class="center" style="width: 150px; height: 220px; background-color: green; ">
                    <img src="https://orgchart-123.herokuapp.com/src/small.jpeg" alt="">
                    <!-- <img src="./src/small.jpeg" alt=""> -->
                Kaveesha Silva</div></span></li>
            </ul>
        </div>
    </body>
    <script src="./src/dom-to-image.js"></script>
<script src="./node_modules/html-to-image/dist/html-to-image.js" ></script>
<script src="./src/html2canvas.js" ></script>

    <script>
        function exportChart(){
            domtoimage.toJpeg(document.getElementById('chart'), {bgcolor: 'white'})
            .then(function (dataUrl) {
                var link = document.createElement('a');
                link.download = 'orgchart.jpeg';
                link.href = dataUrl;
                link.click();
            });

        }
    </script>
</html>
